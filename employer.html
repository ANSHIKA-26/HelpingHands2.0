<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="employer.css" />
</head>
<body>
    <div class="container">
        <div class="left-section">
          <div class="head">
            <button class="back-button" onclick="window.location.href='green.html'"><img src="assets/registerpage/image.png" width="50px" height="50px"/></button>
            <h1 class="animated-heading">Job Posting Form<span class="blinking-cursor">|</span></h1>
            <div class="description">
                <p>Please fill out the form below to provide job details and requirements.</p>
            </div>
          </div>  
            <div class="form-content">
                <form id="survey-form">
                    <div class="form-group">
                        <label for="job-title">Job Title</label>
                        <input type="text" id="job-title" name="job-title" required placeholder="Enter the job Title">
                    </div>
                    <div class="form-group">
                        <label for="job-location">Job Location</label><br>
                        <select name="job-location" id="job-location" required>
                            <option value="delhi">Delhi</option>
                            <option value="mumbai">Mumbai</option>
                            <option value="bangalore">Bangalore</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="no-of-openings">No Of Openings</label>
                        <input type="number" id="no-of-openings" name="no-of-openings" required placeholder="Eg. 2">
                    </div>
                    <div class="form-group">
                        <label for="min-salary">Minimum Salary</label>
                        <input type="number" id="min-salary" name="min-salary" required placeholder="Minimum Salary">
                    </div>
                    <div class="form-group">
                        <label for="skills">Skills</label>
                        <input type="text" id="skills" name="skills" required placeholder="Enter the skills required for this job">
                    </div>
                    <div class="form-group">
                        <label for="candidate-type">Type of Candidates</label>
                        <select name="candidate-type" id="candidate-type" required>
                            <option value="Any">Any</option>
                            <option value="Freshers">Freshers</option>
                            <option value="Experienced">Experienced</option>
                            <option value="Intern">Intern</option>
                        </select>
                        
                    </div>
                    <div class="form-group">
                        <label for="company-name">Company Name</label>
                        <input type="text" id="company-name" name="company-name" required placeholder="Company Name">
                    </div>
                    <div class="form-group">
                        <label for="contact-person">Contact Person Name</label>
                        <input type="text" id="contact-person" name="contact-person" required placeholder="Contact Person Name">
                    </div>
                    <div class="form-group">
                        <label for="phone-number">Phone Number</label>
                        <input type="text" id="phone-number" name="phone-number" required placeholder="Phone Number">
                    </div>
                    <div class="form-group">
                        <label for="email-id">Email ID</label>
                        <input type="email" id="email-id" name="email-id" required placeholder="Email ID">
                    </div>
                    <div class="form-group">
                        <label for="job-address">Job Address</label>
                        <input type="text" id="job-address" name="job-address" required placeholder="Job Address">
                    </div>

                    <button type="submit" id="submit">Submit</button>
                </form>
            </div>
        </div>
        <div class="right-section">
          <div class="image-container">
            <img src="assets/JobForms_Images/img1.jpg" class="transition-image">
            <img src="assets/JobForms_Images/img2.jpg" class="transition-image">
            <img src="assets/JobForms_Images/img3.jpg" class="transition-image">
            <img src="assets/JobForms_Images/img4.jpg" class="transition-image">
            <img src="assets/JobForms_Images/img5.jpg" class="transition-image">
            <img src="assets/JobForms_Images/img6.jpg" class="transition-image">
            <img src="assets/JobForms_Images/img7.jpg" class="transition-image">
            <img src="assets/JobForms_Images/img8.jpg" class="transition-image">
          </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
  let currentIndex = 0;
  const images = document.querySelectorAll('.transition-image');

  function changeImage() {
    images[currentIndex].style.opacity = 0;
    currentIndex = (currentIndex + 1) % images.length;
    images[currentIndex].style.opacity = 1;
  }

  setInterval(changeImage, 4000); // Change image every 4 seconds
});

    </script>
</body>
</html>
